<div class="row p-3 h-33 justify-content-center align-items-center">
    <div class="col-lg-4 col-12 h-100 mb-3 align-self-center">
        <div class="card p-3 dark-card h-100 text-center">
            <div class="row p-3 h-100 justify-content-center align-items-center">
                <div class="col-lg-6 col-6 h-100 mb-3 align-self-center">
                    <div class="row p-3 h-50 justify-content-center align-items-center">
                        <fa-icon class="icon-button" [icon]="faArrowCircleUp"></fa-icon>
                    </div>
                    <div class="row p-3 h-50 justify-content-center align-items-center">
                        <p class="level-text"> {{ inputLevel }} </p>
                    </div>
                </div>
                <div class="col-lg-6 col-6 h-100 mb-3 align-self-center">
                    <div class="row p-3 h-50 justify-content-center align-items-center">
                        <fa-icon class="icon-button" [icon]="faArrowCircleDown"></fa-icon>
                    </div>
                    <div class="row p-3 h-50 justify-content-center align-items-center">
                        <p class="level-text"> {{ outputLevel }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col h-100">
        <div class="card dark-card h-100">
            <div class="row h-75 justify-content-center align-items-center p-3">
                <div class="col-4 align-self-center">
                    <button (click)="increaseOutput()" class="btn btn-primary btn-block tank-button" type="submit">
                        +
                    </button>    
                </div>
                <div class="col-4 align-self-center">
                    <p class="tank-level"> {{ waterStorage }} % </p>
                </div>
                <div class="col-4 align-self-center">
                    <button (click)="decreaseOutput()" class="btn btn-primary btn-block tank-button" type="submit">
                        -
                    </button> 
                </div>
            </div>
            <div class="row h-75 justify-content-center align-items-center p-3">
                <p> Sotrage Level, use the buttons to add or decrease the output of the ship. </p>
            </div>
        </div>
    </div>
</div>
