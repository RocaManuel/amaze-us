<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 max-514">
            <div class="card mb-3 wrapper">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="card-body text-center">
                            <h5 class="card-title aligh-self-center">{{ 'login' | translate }}</h5>
                            <app-field type="text" icon="faUserTag" placeholder="Recognition Number"
                                [controller]="recognitionNumberControl"></app-field>
                            <app-field type="password" icon="faLock" placeholder="Password"
                                [controller]="passwordControl"></app-field>
                            <div class="col-auto d-grid gap-2">
                                <button (click)="login()" class="btn btn-primary btn-lg w-100"
                                    type="button">{{ 'login' | translate }}</button>
                            </div>
                            <a [routerLink]="['/auth/register']">
                                {{ 'get_access' | translate }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
