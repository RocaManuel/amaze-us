<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 max-514">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 login-dark">
                    <form class="card" method="post">
                        <h2 class="sr-only">{{ 'register' | translate }}</h2>
                        <div class="illustration"><fa-icon [icon]="faUserTag"></fa-icon></div>
                        <div class="form-group">
                            <input [formControl]="recognitionNumberControl" class="form-control" [ngClass]="{'error': recognitionNumberError}" type="text"
                                name="recognitionNumber" placeholder="Recognition Number" />
                        </div>
                        <div class="form-group">
                            <input *ngIf="isValidated" [formControl]="passwordControl" class="form-control" [ngClass]="{'error': passwordFieldError}"
                                type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <button *ngIf="!isValidated" (click)="validate()" class="btn btn-primary btn-block"
                                type="submit">
                                {{ 'start_register' | translate }}
                            </button>
                            <button *ngIf="isValidated" (click)="register()" class="btn btn-primary btn-block"
                                type="submit">
                                {{ 'complete_register' | translate }}
                            </button>
                        </div>
                        <a [routerLink]="['/auth/login']" class="forgot">{{ 'already_registered' | translate }}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
